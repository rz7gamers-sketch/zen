<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zenith dumbass</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: linear-gradient(135deg, #ffd6e0, #ffe0b2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.box {
    background: #ffffffee;
    padding: 28px;
    border-radius: 14px;
    width: 92%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.12);
    position: relative;
}

.hidden { display: none; }

button {
    padding: 14px 22px;
    margin: 16px 6px 0;
    border-radius: 12px;
    border: 1px solid #222;
    background: #fff;
    cursor: pointer;
    transition: transform 0.15s;
}

button:active { transform: scale(0.95); }

img {
    width: 100%;
    border-radius: 12px;
    margin-top: 15px;
}

.note {
    font-size: 14px;
    color: #555;
    margin-top: 8px;
}

.no-btn {
    position: absolute;
    top: 60px;
    right: 20px;
}

.glow {
    font-weight: 700;
    animation: bounce 1s infinite;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-4px); }
}

.emoji {
    position: fixed;
    font-size: 22px;
    pointer-events: none;
    animation: fall linear forwards;
}

@keyframes fall {
    from { transform: translateY(-30px); }
    to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<div class="box" id="step1">
    <h3>Mood thik hoise <span class="glow">apu</span>?</h3>
    <button id="step1No">No</button>
</div>

<div class="box hidden" id="step2">
    <h3>Accha tahole ki kora jay bolen to</h3>
    <button id="toStep3">Ekta <span class="glow">baddie</span> dekhben?</button>
</div>

<div class="box hidden" id="step3">
    <img src="her-image.jpg" alt="Baddie">
    <p>Ei <span class="glow">baddie</span> ke sad dekhle manay na</p>
    <input type="file" id="firstSelfie" accept="image/*">
    <div class="note">Selfie na dile agay jabe na</div>
</div>

<div class="box hidden" id="step4">
    <h3>Ami ki <span class="glow">Batman</span>?</h3>
    <button id="yesBtn">Yes</button>
    <button class="no-btn" id="noBtn">No</button>
</div>

<div class="box hidden" id="step5">
    <h3>Eito good job ðŸ˜Œ<br>abar ektu hashen</h3>
    <input type="file" id="secondSelfie" accept="image/*">
    <div class="note">Eta mandatory ðŸ˜‹</div>
</div>

<div class="box hidden" id="final">
    <h3>Infinite selfies allowed ðŸ˜‹</h3>
    <input type="file" id="infiniteSelfie" accept="image/*">
    <h4>Your Gallery</h4>
    <div id="gallery" style="display:flex;flex-wrap:wrap;gap:6px;justify-content:center;"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

function show(id) {
    document.querySelectorAll('.box').forEach(b => b.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
    if (id === 'final') loadGallery();
}

document.getElementById("step1No").addEventListener("click", () => show("step2"));
document.getElementById("toStep3").addEventListener("click", () => show("step3"));
document.getElementById("yesBtn").addEventListener("click", () => show("step5"));

document.getElementById("noBtn").addEventListener("mouseover", () => {
    const btn = document.getElementById("noBtn");
    btn.style.left = Math.random() * 70 + "%";
    btn.style.top = Math.random() * 60 + "%";
});

setupUpload("firstSelfie", "step4");
setupUpload("secondSelfie", "final");

document.getElementById("infiniteSelfie").addEventListener("change", async e => {
    await uploadFile(e.target.files[0]);
    triggerEmojiRain();
    loadGallery();
    e.target.value = "";
});

async function setupUpload(inputId, nextStep) {
    document.getElementById(inputId).addEventListener("change", async e => {
        await uploadFile(e.target.files[0]);
        triggerEmojiRain();
        show(nextStep);
    });
}

async function uploadFile(file) {
    const fd = new FormData();
    fd.append("selfie", file);
    await fetch("/upload", { method: "POST", body: fd });
}

async function loadGallery() {
    const res = await fetch("/selfies");
    const files = await res.json();
    const g = document.getElementById("gallery");
    g.innerHTML = "";
    files.forEach(f => {
        const img = document.createElement("img");
        img.src = "/uploads/" + f;
        img.style.width = "90px";
        img.style.borderRadius = "10px";
        g.appendChild(img);
    });
}

function triggerEmojiRain() {
    for (let i = 0; i < 20; i++) {
        const e = document.createElement("div");
        e.className = "emoji";
        e.innerText = "ðŸ˜‹";
        e.style.left = Math.random() * 100 + "vw";
        e.style.animationDuration = 2 + Math.random() * 2 + "s";
        document.body.appendChild(e);
        setTimeout(() => e.remove(), 4000);
    }
}

});
</script>

</body>
</html>
